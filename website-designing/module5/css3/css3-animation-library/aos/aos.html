<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AOS library </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" /> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>

    <section id="header">  
        <h1>AOS</h1>
      <h5>Animate On Scroll Library</h5>
    </section>
    <section id="content">
      
        <div class="box1" data-aos="fade-up">
            <p>div data-aos="fade-up"</p>
        </div>
        <div class="box2" data-aos="fade-down">
            <p>div data-aos="fade-up"</p>
        </div>


        <div class="box1" data-aos="fade-right" data-aos-duration="3000">
            <p>div data-aos="fade-up"</p>
        </div>
        <div class="box2" data-aos="fade-left" data-aos-duration="3000">
            <p>div data-aos="fade-up"</p>
        </div>


        
        <div class="box1" data-aos="flip-left" data-aos-duration="3000">
            <p>div data-aos="fade-up"</p>
        </div>
        <div class="box2" data-aos="flip-right" data-aos-duration="3000">
            <p>div data-aos="fade-up"</p>
        </div>
    </section>

    

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- <script>
        if (!window.Cypress) AOS.init();
      </script> -->

      <script>
        AOS.init();
      </script>
   
</body>
</html>
