<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Task manager Admin Panel</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
<script src='main.js'></script>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
<!-- admin header  here -->
<div class="container-fluid p-0 mt-0">
    <div class="row">
        <div class="col-md-3 p-4  admin-logo">
            <h1 class="h4 text-white">Task Manager<span class="bi bi-grid ms-5"></span></h1>
        </div>
        <div class="col-md-9 p-4  border border-2 border-dark">
            <div class="row">
            <div class="col-md-8">
            <span class="h4">welcome to Admin Dashboard</span>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary btn-sm position-relative">
                    <span class="bi bi-bell"></span>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      99+
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
                  <button type="button" class="btn btn-primary btn-sm position-relative ms-5">
                    <span class="bi bi-inbox"></span>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      99+
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
                  <button type="button" class="btn btn-primary btn-sm position-relative ms-5">
                    <span class="bi bi-person"></span>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      99+
                      <span class="visually-hidden">unread messages</span>
                    </span>
                  </button>
            </div>
            </div>

        </div>
    </div>
</div>
<!-- admin sidebar -->
<div class="container-fluid p-0">
    <div class="row">
        <div class="col-md-3 p-4  admin-sidebar">
        <img src="images/user.png" class="img-fluid w-75 ms-3" />  
        <hr class="border border-1 border-white w-75 mx-auto">
        </div>
        <div class="col-md-9 p-4">
            <h1 class="h3">Welcome to Admin</h1>
            <hr class="border border-1 border-dark w-25">  
            <div class="row">
                <div class="col-md-3 bg-danger mt-2 p-4 ms-3"></div>
                <div class="col-md-3 bg-success mt-2 p-4 ms-3"></div>
                <div class="col-md-3 bg-primary mt-2 p-4 ms-3"></div>

                <div class="col-md-3 bg-danger mt-2 p-4 ms-3"></div>
                <div class="col-md-3 bg-success mt-2 p-4 ms-3"></div>
                <div class="col-md-3 bg-primary mt-2 p-4 ms-3"></div>

                <div class="col-md-3 bg-danger mt-2 p-4 ms-3"></div>
                <div class="col-md-3 bg-success mt-2 p-4 ms-3"></div>
                <div class="col-md-3 bg-primary mt-2 p-4 ms-3"></div>
            </div>

        </div>

    </div>
</div>

<!-- admin closed here -->
</body>
</html>
